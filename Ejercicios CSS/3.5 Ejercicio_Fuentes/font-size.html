<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamaño Fuente</title>
    <style>
      #pixel {
        font-size: 20px;
      }

      #point {
        font-size: 20pt;
      }

      #em {
        font-size: 1em;
      }

      #rem {
        font-size: 1rem;
      }

      footer {
        font-size: 12pt;
      }

      html {
        font-size: xx-large;
      }
    </style>
  </head>

  <body>
    <p>Tamaño normal de la fuente</p>
    <p id="pixel">1 Pixel es 1/96 de una Pulgada</p>
    <p id="point">1 Punto es 1/72 de una Pulgada</p>
    <footer>
      <p id="em">1em es 100% el tamaño del elemento padre</p>
      <p id="rem">1rem es 100% el tamaño del elemento raíz</p>
    </footer>
  </body>
</html>
